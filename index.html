<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Zoning Map - San Diego, CA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 500;
            border: 1px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: transparent;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Page container */
        .container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px); /* Adjust height to account for the nav bar */
        }

        /* Header styling */
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        #note {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        #dashboard {
            flex-grow: 1;
            width: 100%;
            height: 100%; /* Ensure map takes up full height */
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="https://mrmapllc.github.io/BackBayHomePage/" class="tools-btn">Home</a>
        <a href="https://mrmapgroup.com/contact-us" target="_blank" class="tools-btn">Support</a>
    </nav>

    <div class="container">

        <!-- Header -->
        <header>
            <h1>GIS Zoning Dashboard - San Diego, CA</h1>
            <p id="note">Note: Best viewed in Google Chrome</p>
        </header>

        <!-- Embed ArcGIS Dashboard -->
        <iframe id="dashboard" src="https://mrmap.maps.arcgis.com/apps/dashboards/91e964325972432cb91ddc85b76442d5"></iframe>

    </div>
</body>
</html>
